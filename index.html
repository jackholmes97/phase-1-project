<html lang="en">
<head>

    <title>  Meme Generator</title>

<body>
    <div id="title-banner">
        <h1>meme generator.</h1>
        <button id="loginBtn">Login</button>
        <button id="createAcct">Create Account</button>
    </div>

    <div>
    <button id="play">&#9658;</button>
    <button id="pause">&#x2161;</button>
        <script>
            let play= document.getElementById("play");
            let pause= document.getElementById("pause");
            let audio = new Audio ("Music/Curb.mp3");
            function playMusic(){
                audio.play()
            }
            function pauseMusic(){
                audio.pause()
            }
            play.addEventListener("click", playMusic);
            pause.addEventListener("click", pauseMusic);
        </script>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="login-input">
                <input id="username" type="text" placeholder="username" required>
                <input id="password" type="password" placeholder="password" required>
                <button type="submit" id="login-submit">Login</button>
            </form>
        </div>
    </div>
    <div id="myAcctModal" class="acctModal">
        <div class="account-modal-content">
            <span class="close">&times;</span>
            <form class="account-input">
                <input id="newUsername" type="text" placeholder="New Username" required>
                <input id="newPassword" type="password" placeholder="New Password" required>
                <button type="submit" id="acount-submit">Create Account</button>
            </form>
        </div>
    </div>
    <div class="nav-col">
        <h1>My Favorites:</h1>
        <nav class="favorite-container">
            <ul id="meme-list">
            </ul>
        </nav>
        <button id="favorite-meme" type="button">Save To Favorites</button>
    </div>

    <div class="main">
        <div id="meme-container">

        </div>
        <div id="generateButton">
            <button id="generate" type="button">Generate!</button>
        </div>
    </div>
    <div class="email-send">
        <form id="email-form" onsubmit="sendEmail(); reset(); return false;">
            <h3>Send this meme!</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Recipient Email" required>
            <textarea id="message" rows="4" placeholder="Caption this Meme!"></textarea><br class="break">
            <button type="submit" id="submit-button">Send Meme</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "MemeGenerator1010@gmail.com",
                Password : "BADA0EAF73231EF52B44BED1D5ECD6696F3B",
                To : document.getElementById('email').value,
                From : "MemeGenerator1010@gmail.com",
                Subject : document.getElementById('name').value + ` has sent you a meme!`,
                Body : "Here is your MEME LINK: " + document.getElementById('meme-display').src + "<br> Caption: "+ document.getElementById('message').value + ' ' + "<br> Email sent by Meme Generator. Enjoy!",
            })
                .then(message => alert(message));
        }
    </script>
